<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styke.css">
    <title>Monthly Income Calculation</title>
</head>
<body>
     <h1 class="mt-3" style="color: #62CAF0; text-align: center;">Monthly Income Calculation</h1>
    <div class="container-1 ">
       
        <div class="image-container">
            <img src="dollar-pic.jpg" alt="">
        </div>
        <div class="main-container">
            <div class="input-group-1">
                <div class="main">
                <h3 class="text-center">Income</h3>
                
                <div class="incotf d-flex  ">
                    <p class="text-center">income:</p>
                    <input type="text" class="inputf" id="Income">
                </div>
                <h3 class="text-center">Expensess</h3>
                <div class="exp mt-3">
                    <div class="food d-flex">
                        <p>Food:</p>
                        <input type="text" class="inputf" id="Food">
                    </div>
                    <div class="rent d-flex ">
                        <p>Rent:</p>
                        <input type="text" class=" inputf" id="Rent">
                    </div>
                    <div class="others d-flex">
                        <p>Others:</p>
                        <input type="text" class="inputf" id="Others">
                    </div>
                    </div>
                    </div>
                    <button  class="calk w-100  fs-4 bg-primary" style="height: 50px;border-radius: 5px;color: white;" id="Calculate" >Calculate</button>
                
                <div class="disply mt-3">
                    
                <p class="d-flex" style="font-size: 20px;font-weight: 500;">
                   <span>total Expence:</span>  <span id="Expence">0</span>
                </p>
                <p class="d-flex " style="font-size: 20px;font-weight: 500;">
                    <span>Balance:</span> <span id="Balance">0</span>
                </p>
                </div>
            
                <div class="savei d-flex align-items-center">
                    <p>save:</p>
                    <input type="text"  id="Output">
                    <p>%</p>
                    <button id="butnon">Save</button>
                </div>
                <div class="last">
                 <div >
                    <p>
                    <span>Saving amount:</span> <span id="Saev">0</span>
                 </p>
                 </div>
               <div>
                    <p>
                     <span>Remaining Balance:</span> <span id="Reamining">0</span>
                     
                 </p>
               </div>
               </div>

 
             
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
